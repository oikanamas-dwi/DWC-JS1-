<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="styles-homework3.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DWC JS 1 Homework 3</title>
</head>
<body>

    <div class="container">

        <div class="headerwrapper">

            <header>

                <a class="logo" href="#">

                    <img src="https://digitalwebink.com/wp-content/uploads/2017/01/dwi-tranparent-white-nolines.png" alt="Digital Web Ink" />

                </a>

                <span>DWC JS1 Homework 3</span>

            </header>

        </div>

        <div class="featuredimagewrapper">

            <div class="featuredimage">

                <img src="https://media.timeout.com/images/100519023/image.jpg" alt="Bar" />

            </div>

            <div class="form">

                <h2 class="title">Product Intake Form</h2>

                <div class="row">
                    <label>Product Type</label>
                    <input type="text" name="prod-type" id="product_type" placeholder="Schotch Whiskey" />
                </div>

                <div class="row">
                    <label>Product Name</label>
                    <input type="text" name="prod-name" id="product_name" placeholder="McCallan" />
                </div>

                <div class="row">
                    <label>Product Price</label>
                    <input type="text" name="prod-price" id="product_price" placeholder="$200.00" />
                </div>

                <button id="submit">Add To Catalog</button>

            </div>

            <div id="display_table">

                <h2>Catalog</h2>
                <div id="catalog"></div>

            </div>


        </div>

        <div class="footerwrapper">

            <footer>

                <div>
                    <ul class="output"></ul>
                </div>

            </footer>

        </div>

    </div>
    <script type="" src="script-homework3.js"></script>

</body>

</html>
